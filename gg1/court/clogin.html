<html>  
<head>  
    <link rel="icon" href="z_court.ico">
    <title>Court - Login</title>          
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">         
    <!-- <link rel = "stylesheet" type = "text/css" href = "style.css"> -->
    <style>
        body {
            background-color: #eee;
            opacity: 1;
            font-family: 'Ubuntu', sans-serif;
        }
        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('zImages/leeChongWeiBackground.jpg');
            background-size: cover;
            background-position-x: -250px; background-position-y: -20px;
            opacity: 0.5;
            z-index: -1;
        }
        #frm{              
            border: none;
            width:20%;              
            border-radius: 2px;  
            transform: translateX(110%);
            margin: 120px auto;  
            background-color: #fff;
            padding: 20px;  
            border-radius: 20px;                                                
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }  
        #btn{
            color: #fff;
            background: #337ab7;
            padding: 10px;
            margin: 20px 0;
            border-radius: 3px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #btn:hover {
            background-color: #235b8e;
        }
        label {
            display: block;
            margin: 20px 0 10px;
            font-size: 1.2rem;
            color: #555;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            font-size: 1.2rem;
        }
        input[type="submit"], button {
            width: 100%;
            border: none;
            background-color: #eee;
            padding: 10px;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #ddd;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn-group button {
            width: 48%;
        }
        .btn-group button:first-child {
            margin-right: 4%;
        }
        .form-msg {
            font-size: 1.2rem;
            color: red;
            margin-top: 10px;
        }      
    </style>
</head>  
<body>
    <div id="background"></div>  
    <div id = "frm">  
        <h1>Login - Court Owner</h1>  
        <form name="f1" action = "cauthentication.php" onsubmit = "return validation()" method = "POST">  
            <div class="form-group">
                <label> Email: </label>  
                <input type = "email" id ="cemail" name  = "cemail" />                  
            </div>
            <div class="form-group">
                <label> Password: </label>  
                <input type = "password" id ="cpass" name  = "cpass" />  
            </div>                   
                <!-- <input type =  "submit" id = "btn" value = "Login" />   -->
                <button type="submit" class="btn btn-primary" style="background-color: #337AB7; color: white;">Login</button>
        </form>  
        
        <form name="f2" action="pregister.php" >
            <form>
                <button type="submit" formaction="pregister.html">New Player Register</button>
             </form>

        <form name="f3" action="cregister.php" >
            <form>
                <button type="submit" formaction="cregister.html">New Court Owner Register</button>
             </form>     
    </div>  
      
    <script>  
            function validation()  
            {  
                var id=document.f1.cemail.value;  
                var ps=document.f1.cpass.value;  
                if(id.length=="" && ps.length=="") {  
                    alert("Email and Password fields are empty");  
                    return false;  
                }  
                else  
                {  
                    if(id.length=="") {  
                        alert("Email field is empty");  
                        return false;  
                    }   
                    if (ps.length=="") {  
                    alert("Password field is empty");  
                    return false;  
                    }  
                }                             
            }  
        </script>  
</body>     
</html>
